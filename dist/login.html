<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pineapple-login</title>

    <link rel="stylesheet" href="/dist/assets/css/common.css">
</head>
<body>

    <div class="login">
        <h2 class="tit">Login</h2>
        <form name="loginFrm" onsubmit="" method="post" action="" class="login-form">
            <label>
                <input type="text" name="id" placeholder="Pineapple ID">
            </label>

            <label>
                <input type="text" name="pw" placeholder="암호">
            </label>

            <p class="login-form-btn">
                <button type="submit">LOGIN</button>
            </p>
        </form>
        <div class="login-go-signin">
            <p>Pineapple 회원이 아니라면 <a href="sign-in.html">여기</a>를 클릭해 주세요.</p>
        </div>
    </div>
    
</body>
</html>
