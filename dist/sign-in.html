<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pineapple-sign in</title>

    <link rel="stylesheet" href="/dist/assets/css/common.css">
</head>
<body>

    <div class="sign-in">
        <h2 class="tit">Sign In</h2>
        <form name="signFrm" onsubmit="" method="post" action="" class="sign-in-form">
            <div class="sign-in-form-join">
                <p>ID/PW</p>
                <label>
                    <input type="text" name="id" placeholder="Pineapple ID">
                </label>
    
                <label>
                    <input type="text" name="pw" placeholder="암호">
                </label>
    
                <label>
                    <input type="text" name="pw-confirm" placeholder="암호 확인">
                </label>
            </div>
            
            <div class="sign-in-form-info">
                <p>INFORMATION</p>
                <label>이름
                    <input id="name" type="text" name="name" placeholder="이름을 입력해 주세요.">
                </label>

                <label>생년월일
                    <input id="age" type="text" name="age" placeholder="ex) 20210101">
                </label>

                <div class="gender">
                    <p>성별</p>
                    <div class="gender-radio">
                        <label>남<input type="radio" name="gender" value="male"></label>
                        <label>여<input type="radio" name="gender" value="female"></label>
                    </div>
                </div>

                <div class="address">
                    <div class="address-wrap">
                        <p>주소</p>
                        <select name="country" id="country">
                            <option value="ko">대한민국</option>
                            <option value="us">미국</option>
                            <option value="ch">중국</option>
                            <option value="jp">일본</option>
                        </select>
                    </div>
                    <label>
                        <input type="text" name="address" placeholder="주소를 입력해 주세요.">
                    </label>
                </div>

                <label>핸드폰 번호
                    <input type="text" name="hp" placeholder="010-1234-5678">
                </label>

                <label>이메일
                    <input type="text" name="email" placeholder="test@naver.com">
                </label>
            </div>

            <p class="sign-in-form-btn">
                <button type="submit">Sign In</button>
            </p>
        </form>
    </div>
    
</body>
</html>
